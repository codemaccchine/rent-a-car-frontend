<div *ngIf="!dataLoaded" class="spinner-grow text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded" class="table caption-top">
  <caption>
    Müşteri Listesi
  </caption>
  <thead class="table-dark">
    <tr>
      <td>#</td>
      <td>Ad</td>
      <td>Soyad</td>
      <td>Email</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.email }}</td>
    </tr>
  </tbody>
</table>
